# Nome da Action
name: "Deploy no Site Beta no push"
on:
  # Evento
  push:
    # Branches afetadas (nesse caso, apenas a "main")
    branches:
      - main
  workflow_dispatch:
    inputs:
      sync:
        description: "File synchronization"
        required: true
        # delta | full (delta sobe apenas as alterações)
        default: "full"

# Tarefas
jobs:
  # Id da tarefa
  deploy-beta:
    name: "Deploy: Site de Testes"

    # Verifica se a branch atual é a "main" antes de executar as tarefas
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: "Pega o código mais recente"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Transferência
      - name: "SFTP Deploy"
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: "sftp"
          remote-host: "gapa.estreladaesperanca3.com.br"
          remote-port: "65002"
          remote-user: "u555202273"
          # Adicione o secret da senha
          remote-password: "${{ secrets.FTP_SITEBETA_PASS }}"
          # Altere o nome do diretório do projeto
          remote-path: "/home/u555202273/domains/estreladaesperanca3.com.br/public_html/gapa"
          sync: "full"
